<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css.css">

    <script>
        var counter = 1;
        var btn;
        var container;
        var btn2;

        function changeImage(){

            if(counter<16)
            {

                counter +=1;

                btn2 = document.getElementById('button2');
                btn2.style.padding="17px 60px";

                container = document.getElementById('button-container');
                container.style.top="75%";

                container = document.getElementById('button-container2');
                container.style.transform="translate(-644%)";

                var btn = document.getElementById('pres');

                var url;
                url = "url(Presentation/Slide"+counter+".png)";


                btn.style.backgroundImage=url;


                if(counter==9)
                {
                    container = document.getElementById('button-container');
                    container.style.top="78%";
                }

                if(counter==14)
                {
                    container = document.getElementById('button-container2');
                    container.style.transform="translate(-693%)";

                    btn2 = document.getElementById('button2');
                    btn2.style.padding="17px 55px";
                }


            }


        }

        function changeImageBack(){

            if(counter>1)
            {
                counter -=1;

                btn2 = document.getElementById('button2');
                btn2.style.padding="17px 60px";

                container = document.getElementById('button-container');
                container.style.top="75%";

                container = document.getElementById('button-container2');
                container.style.transform="translate(-644%)";

                var btn = document.getElementById('pres');

                var url;
                url = "url(Presentation/Slide"+counter+".png)";


                btn.style.backgroundImage=url;



                if(counter==9)
                {
                    container = document.getElementById('button-container');
                    container.style.top="78%";
                }

                if(counter==14)
                {
                    container = document.getElementById('button-container2');
                    container.style.transform="translate(-693%)";

                    btn2 = document.getElementById('button2');
                    btn2.style.padding="17px 55px";
                }
            }


        }



    </script>
</head>

            <button class="btn" onclick="changeImage()"><span>Next</span></button>
        </div>

        <div class="button_container" id="button-container2">
            <button class="btn2" onclick="changeImageBack()" id="button2"><span>Back</span></button>
