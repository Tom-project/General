    var action_src = $("#value").val();

    var urlLink = "http://167.99.89.253:8080/api/get/";

    $("p").remove()
    $.post(urlLink, function(data){
        console.log("Message: " +data.msg + "\nID: " + data.data.uid);
        $("<p>UID: " + data.data.uid + "</p>").appendTo(".getInfo");
    });
};

function getScan(){

};

function getList(){

    });
};
